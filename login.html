<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    

    
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body class="login">



<div class="container ">
    <form class="text-center log-form " action="#!">

        <p class="h4 mb-4 text-white text-left">تسجيل الدخول</p>
    
        <!-- Email -->
        <div class="row">
            
            <div class="col-6">
                <input type="password" id="defaultLoginFormPassword" class="form-control mb-4 text-left" placeholder="كلمة المرور">

            </div>
            <div class="col-6">
                <input type="email" id="defaultLoginFormEmail" class="log-email form-control mb-4 text-left align-items-md-end" placeholder="الايميل">

            </div>
        </div>
        
        <!-- Password -->
        
        <div class="d-flex justify-content-end">
            <div>
                <!-- Forgot password -->
                <a href="" class="text-white">هل نسيت كلمة المرور؟</a>
            </div>
            <div>
                <!-- Remember me -->
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                    <label class="custom-control-label text-white mr-4" for="defaultLoginFormRemember">تذكرني</label>
                </div>
            </div>
           
        </div>
    <div>
        <!-- Sign in button -->
        <button class="btn btn-outline-info my-4 text-white animated bounce fast " type="submit">دخول</button>
    
        <!-- Register -->
        <p class="text-white">ليس عضو؟
            <a href="" class="text-white ">انشاء حساب</a>
        </p>
    
        <!-- Social login -->
        <p class="text-white">:او قم بالتسجيل من هنا</p>
    
        <a href="#" class="mx-2" role="button"><i class="fab fa-facebook-f light-blue-text"></i></a>
        <a href="#" class="mx-2" role="button"><i class="fab fa-twitter light-blue-text"></i></a>
        <a href="#" class="mx-2" role="button"><i class="fab fa-linkedin-in light-blue-text"></i></a>
        <a href="#" class="mx-2" role="button"><i class="fab fa-github light-blue-text"></i></a>
    </div>
    
    </form>
    <!-- Default form login -->
</div>








    
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="https://cdn.rtlcss.com/bootstrap/v4.2.1/js/bootstrap.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
  
</body>
</html>
